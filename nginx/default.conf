upstream {  #main files
    server client:3000;
}

upstream {   #api 
    server api:5000;
}

server {
    listen 80;

    location / {
        proxy_pass http://client;
    }

    location /api {
        rewrite /api/(.*) /$1 break; # remove /api and retain the remaining /texts
        proxy_pass http://api;
    }

}